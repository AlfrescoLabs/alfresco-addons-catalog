<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Partner: Star badge (clearer than handshake) -->
  <symbol id="icon-partner" viewBox="0 0 24 24">
    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
  </symbol>
  
  <!-- Customer: Single person (bold, clear outline) -->
  <symbol id="icon-customer" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="4" fill="currentColor"/>
    <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7v2H4v-2z" fill="currentColor"/>
  </symbol>
  
  <!-- Community: Bee (simplified and clearer) -->
  <symbol id="icon-community" viewBox="0 0 24 24">
    <!-- Body (rounded) -->
    <ellipse cx="12" cy="12" rx="4.5" ry="6" fill="currentColor"/>
    <!-- Stripes (horizontal bands) -->
    <rect x="7.5" y="9" width="9" height="2" fill="white" opacity="0.9"/>
    <rect x="7.5" y="13" width="9" height="2" fill="white" opacity="0.9"/>
    <!-- Head -->
    <circle cx="12" cy="6.5" r="2.5" fill="currentColor"/>
    <!-- Wings (larger, rounded) -->
    <ellipse cx="8" cy="10" rx="3" ry="4" fill="currentColor" opacity="0.3" transform="rotate(-30 8 10)"/>
    <ellipse cx="16" cy="10" rx="3" ry="4" fill="currentColor" opacity="0.3" transform="rotate(30 16 10)"/>
    <!-- Antennae -->
    <line x1="11" y1="5" x2="10" y2="3" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
    <line x1="13" y1="5" x2="14" y2="3" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
    <circle cx="10" cy="3" r="0.8" fill="currentColor"/>
    <circle cx="14" cy="3" r="0.8" fill="currentColor"/>
  </symbol>
</svg>