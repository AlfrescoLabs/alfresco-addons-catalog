name: Generate Monthly Traffic Report

on:
  schedule:
    - cron: '0 9 1,15 * *'     # 1st and 15th at 09:00 UTC
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to include in report'
        required: false
        default: '30'

permissions:
  contents: write       # to commit reports
  pages: write          # to publish to GitHub Pages
  id-token: write       # to deploy Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      REPORT_DAYS: ${{ github.event_name == 'workflow_dispatch' && inputs.days || '30' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas matplotlib
          fi

      - name: Generate report
        run: |
          mkdir -p reports
          python scripts/generate_report.py --days "${REPORT_DAYS}"

      - name: Build index.html for all reports
        run: |
          set -euo pipefail
          mkdir -p reports
          # Optional: avoid Jekyll processing
          touch reports/.nojekyll

          # Create an index.html linking all HTML reports (newest first)
          {
            echo '<!doctype html><meta charset="utf-8"><title>Traffic Reports</title>'
            echo '<h1>Traffic Reports</h1>'
            echo '<p>All monthly reports generated by CI.</p>'
            echo '<ul>'
            # List HTML files, newest first
            for f in $(ls -1t reports/traffic-report-*.html 2>/dev/null || true); do
              b=$(basename "$f")
              echo "<li><a href=\"$b\">$b</a></li>"
            done
            echo '</ul>'
            echo '<hr><p>Repository: '
            echo '<a href="https://github.com/AlfrescoLabs/alfresco-addons-catalog/tree/main/reports">browse files on GitHub</a>'
            echo '</p>'
          } > reports/index.html

      - name: Commit report (if changed)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add reports/
          if ! git diff --quiet --cached; then
            git commit -m "Add traffic report $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: traffic-report
          path: reports/traffic-report-*.html
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Pages artifact (the entire reports folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy-pages:
    needs: generate-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4