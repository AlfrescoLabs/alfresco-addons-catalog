name: Collect Traffic Stats

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to commit data
      actions: read    # Need read permission for repository metrics
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pandas
      
      - name: Collect traffic stats
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_STATS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: python scripts/collect_traffic.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add traffic-data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update traffic stats [automated]" && git push)
