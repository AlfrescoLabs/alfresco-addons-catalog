name: "Submit a catalog entry"
description: "Use this form to propose a new listing. A PR will be created for review."
labels: ["new-entry"]
body:
  - type: input
    id: title
    attributes:
      label: "Name"
      placeholder: "Alfresco Add-on for X"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Description (short)"
      description: "Short overview and links to docs."
    validations:
      required: true

  - type: checkboxes
    id: compatibility
    attributes:
      label: "Compatibility"
      description: "Select the Alfresco versions this applies to"
      options:
        - ACS 5.x
        - ACS 6.x
        - ACS 7.x
        - ACS 23.1
        - ACS 23.2
        - ACS 23.3
        - ACS 23.4
        - ACS 23.x
        - ACS 25.1
        - ACS 25.2
        - ACS 25.x

  - type: dropdown
    id: license
    attributes:
      label: "License"
      description: "Pick the license from these SPDX standard IDs"
      options:
        - Apache-2.0
        - MIT
        - BSD-3-Clause
        - GPL-2.0-or-later
        - GPL-3.0-or-later
        - LGPL-3.0-or-later
        - LicenseRef-Proprietary
        - LicenseRef-Public-Domain
    validations:
      required: true

  - type: input
    id: keywords
    attributes:
      label: "Keywords (comma-separated, lowercase)"

  - type: input
    id: download_url
    attributes:
      label: "Download page link (URL)"

  - type: input
    id: vendor
    attributes:
      label: "Author/Vendor name"
      
  - type: dropdown
    id: vendor_type
    attributes:
      label: "Contributor type"
      options:
        - partner
        - customer
        - community
      description: "Select who is contributing this entry"
    validations:
      required: true

  - type: input
    id: about_url
    attributes:
      label: "About URL"

  - type: textarea
    id: about
    attributes:
      label: "About"

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots (one URL per line)"

  - type: textarea
    id: notes
    attributes:
      label: "Notes to reviewers (optional)"
      description: "Anything we should know."